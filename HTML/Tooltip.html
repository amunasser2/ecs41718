<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <ul class="list-inline">
    <li><a href="https://en.wikipedia.org/wiki/Red_panda" data-toggle="tooltip" class="btn btn-info" role="button" data-placement="bottom" title="Link to Wiki Page!">Wiki</a></li>
    <li><a href="https://nationalzoo.si.edu/animals/red-panda" data-toggle="tooltip" class="btn btn-info" role="button" data-placement="bottom" title="Link to National Zoo!">National Zoo</a></li>
    <li><a href="http://www.lpzoo.org/animal/red-panda" data-toggle="tooltip" class="btn btn-info" role="button" data-placement="bottom" title="Link to LPZ website">LPZ</a></li>
    <li><a href="https://www.nationalgeographic.com/animals/mammals/r/red-panda/" data-toggle="tooltip" class="btn btn-info" role="button" data-placement="bottom" title="Link to National Geo. Website">Nation geographic</a></li>
  </ul>
</div>

<script>
$(document).ready(function(){
    $('[data-toggle="tooltip"]').tooltip();   
});
</script>

</body>
</html>

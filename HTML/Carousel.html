<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
      <div>
          <div class="container">
              <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                      <li data-target="#myCarousel" data-slide-to="1"></li>
                      <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="http://cdn-image.travelandleisure.com/sites/default/files/styles/1600x1000/public/1470413107/Red-Panda-EXP0816.jpg" alt="Los Angeles" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Red Panda</h3>
                        </div>
                    </div>
                    
                    
                    <div class="item">
                        <img src="http://content.wzzm13.com/photo/2017/07/05/ThinkstockPhotos-485753030_1499259153382_9972651_ver1.0.jpg" alt="Chicago" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Red Panda</h3>
                        </div>
                    </div>
                    
                    <div class="item">
                        <img src="http://www.lpzoo.org/sites/default/files/press-images/rp5.jpg" alt="New York" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Red Panda</h3>
                        </div>
                    </div>
                </div>
                
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
              </div>
          </div>
     </div>

</body>
</html>
